<!DOCTYPE html>
<html>
    <head>
        <script src="./map.js" type="text/javascript"></script>
        <script src="./draw.js" type="text/javascript"></script>
        <link rel="stylesheet" href="styles.css">
        <title>Combat Map</title>
    </head>

    <body onload="drawObj.init()">
        <h1>Combat Map</h1>
        <div class="input-bar">
            <button onclick="map.createMap()">Set Map Dim</button>
            <input id="heightInput" type ="number" placeholder="Enter Height">
            <input id="widthInput" type="number" placeholder="Enter Width">
        </div>
        <div id="colorBar">
            <div>Choose Color</div>
                <div style="background:green;" id="green" class="color-button" onclick="drawObj.changeColor(this)"></div>
                <div style="background:blue;" id="blue" class="color-button" onclick="drawObj.changeColor(this)"></div>
                <div style="background:red;" id="red" class="color-button" onclick="drawObj.changeColor(this)"></div>
                <div style="background:yellow;" id="yellow" class="color-button" onclick="drawObj.changeColor(this)"></div>
                <div style="background:orange;" id="orange" class="color-button" onclick="drawObj.changeColor(this)"></div>
                <div style="background:black;" id="black" class="color-button" onclick="drawObj.changeColor(this)"></div>
            <div>Eraser</div>
            <div style="background:white;border:2px solid;" id="eraser" class="color-button" onclick="drawObj.enableEraser()"></div>
        </div>
        <div id="addCreatureBar">
            <button>Add Enemy</button>
            <button>Add Player</button>
            <input type="text" placeholder="Name">
        </div>
        <canvas id="charCanvas" class="canvas"></canvas>
        <canvas id="drawCanvas" class="canvas"></canvas>
        <table id="combatMap"></table>
    </body>
</html>
